<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="jquery.min.js"></script>
</head>
<body>

用户名:<input type="text" id="name"/><span hidden id="tip" style="color: red;"></span><br/>
密码:<input type="password" id="pass"/>
<input type="button" id="btn" value="登录" onclick="login();"/><br/>
<a href="newWindow.html" target="view_frame" id="newWindow">打开新窗口</a><br/>
<iframe src="iframe.html" width="800" height="800" id="iframe"></iframe>
<script type="text/javascript">
    function login() {
        let name = $('#name').val();
        let tip = $('#tip');
        if (name === '') {
            tip.html('用户不存在');
            tip.removeAttr("hidden");
            tip.prop("hidden", false);
            return;
        }
        tip.prop("hidden", true);
        let pass = $('#pass').val();
        if (pass === '111111') {
            alert('登录成功');
            return;
        }
        alert('密码错误');
    }
</script>
</body>
</html>
