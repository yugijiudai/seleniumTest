#等待的默认时间(单位:毫秒)
doWait=300
#驱动的地址
driverPath=D:/driver/chromedriver.exe
#等待页面加载完成的最长时间(单位:毫秒)
maxWaitTime=3000
#等待页面加载每次轮询间隔的时间(单位:毫秒)
interval=500
#fluentWaitUntil超时时间(单位:秒)
timeOutInSeconds=3
#fluentWaitUntil等待时间(单位:毫秒)
sleepInMillis=400
#查找元素最大尝试次数
attemptsTime=3
#要打开的地址
baseUrl=http://127.0.0.1:8080/
#baseUrl=http://10.140.97.81/ncmis-web/signOnAuto.do
jqueryUrl=jquery.min.js
#用例是从db加载还是从excel加载
useDb=true
#是否调试模式
debugMode=true
#api接口地址
apiUrl=http://127.0.0.1:8080/
#执行报错屏幕截图保存的地址
errorPic=D:/selenium/error